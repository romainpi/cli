ci:
  require: []

dependencies:
  override:
    - yarn install
    - wget https://go.dev/dl/go1.19.linux-amd64.tar.gz
    - tar -C /tmp -xzf go1.19.linux-amd64.tar.gz
    - /tmp/go/bin/go version

deploy:
  override:
    - PATH=$PATH:/tmp/go/bin NX_VERBOSE_LOGGING=true npm_config_loglevel=verbose yarn --cwd packages/app run prepack
